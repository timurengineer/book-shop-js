<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book shop</title>
		<link rel="stylesheet" href="./main.css" />
	</head>
	<body class="body">
		<!-- Header -->
		<header class="header">
			<div class="header__content">
				<h1 class="header__caption">Welcome to amazing book shop!</h1>
				<input
					type="search"
					class="header__search-input"
					placeholder="Search..."
				/>
			</div>
		</header>
		<!-- .Header -->

		<!-- Main -->
		<main class="main">
			<div class="main__content">
				<div class="catalog">
					<div class="catalog__content">
						<h2 class="catalog__caption">Book Catalog</h2>
						<div class="catalog__list">
							<div class="book">
								<div class="book__content">
									<div class="book__img-wrap">
										<img
											class="book__img"
											src="./assets/images/books-img/JavaScript_The Good Parts.jpg"
											alt="book"
										/>
									</div>
									<h3 class="book__title">JavaScript: The Good Parts</h3>
									<div class="book__author">Douglas Crockford</div>
									<div class="book__rating">
										<div class="book__rating-star"></div>
										<div class="book__rating-star"></div>
										<div class="book__rating-star"></div>
										<div class="book__rating-star"></div>
										<div class="book__rating-star"></div>
									</div>
									<div class="book__price">
										<div class="price__caption">Price:</div>
										<div class="price__value">30</div>
									</div>
									<div class="book__btns">
										<button class="book__add-btn">Add to bag</button>
										<button class="book__show-btn">Show more</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Bag -->
				<div class="right-bag">
					<div class="bag">
						<div class="bag__content">
							<h2 class="bag__caption">Your Bag</h2>
							<div class="bag__lists">
								<div class="bag__list"></div>
							</div>
							<div class="bag__total price">
								<div class="price__caption">Total:</div>
								<div class="price__value" id="total-value">0</div>
							</div>
							<button class="button button__confirm-btn" disabled>
								Confirm Order
							</button>
						</div>
					</div>
				</div>
				<!-- .Bag -->
			</div>
		</main>
		<!-- .Main -->

		<!-- Footer -->
		<footer class="footer">
			<div class="footer__content">
				<a class="footer__github" href="https://github.com/timurengineer">
					<img
						class="footer__github-img"
						src="./assets/images/logo-github.png"
					/>
				</a>
				<div class="footer__copyright">Â© 05.2025 Timurbek Hodiyev</div>
				<a class="footer__rs-logo" href="https://rs.school/">
					<img class="footer__rs-img" src="./assets/images/logo-rsschool.png" />
				</a>
			</div>
		</footer>
		<!-- .Footer -->

		<script src="./script.js"></script>
	</body>
</html>
